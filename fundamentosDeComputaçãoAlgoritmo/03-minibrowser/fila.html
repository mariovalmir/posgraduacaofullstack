<script>
    console.log('Fila/Queue');

    var fila = [
        'scripts.js',
        'styles.css',
        'imagem.png'
    ];

    fila.push('doguinho.png');
    fila.shift();

    class Queue {

        constructor(){
            this.data = [];
        }

        enqueue(item) {
            this.data.push(item);
        }

        dequeue(){
            this.data.shift();
        }

        print(){
            console.log(this.data);
        }
    }

    var request = new Queue();
    request.enqueue('scripts.js');
    request.print();
    request.dequeue('scripts.js');
    request.enqueue('styles.css');
    request.enqueue('imagem.js');
    request.enqueue('doguinho.js');
    request.print();
</script>
